# confioguration: development
spring:
   devtools:
      livereload:
         enabled: true

logging:
   pattern:
      console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{5} - %msg%n"
   level:
      root: DEBUG 
               
eureka:
   instance:
      preferIpAddress: true
   client:
      fetchRegistry: true
      registerWithEureka: true
      serviceUrl:
         defaultZone: http://localhost:8761/eureka

storage:
   location: /Users/ten/service-storage/assets
   httpd:
      host: localhost
      port: 9999           


